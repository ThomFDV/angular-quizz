<section class="container-fluid">
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <div class="col-6 mx-auto mt-5">
        <mat-card>
          <mat-card-title>Quel artist est l'auteur de {{quiz1.title}}-{{quiz1.id}} ?</mat-card-title>
          <mat-card-content>
            <mat-radio-group class="d-flex flex-column">
              <mat-radio-button value="1" class="">
                {{quiz1.artist}}
              </mat-radio-button>
              <mat-radio-button value="2" class="">
                {{quiz1.option1}}
              </mat-radio-button>
              <mat-radio-button value="3" class="">
                {{quiz1.option2}}
              </mat-radio-button>
              <mat-radio-button value="4" class="">
                {{quiz1.option3}}
              </mat-radio-button>
            </mat-radio-group>
            <button mat-raised-button color="warn" class="mt-3" routerLink="/game">Go !</button>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-step>
    <mat-step>
      <div class="col-6 mx-auto mt-5">

            <button mat-raised-button color="warn" class="mt-3" routerLink="/game">Go !</button>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</section>
